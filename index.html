<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <header class="header">
    <h1 class="header__title">SPLI <br> TTER </h1>
  </header>

  <section class="calculator-container">
    <div class="inputs-container">
      <label for="bill" class="inputs-container__bill-label" >Bill</label>
      <input id="bill" class="inputs-container__bill-input" type="number" value="100">
      
      <fieldset class="btns">
        <legend class="btns__legend">Select Tip %</legend>
        <button class="btns__button btns__button--selected">5%</button>
        <button class="btns__button btns__button">10%</button>
        <button class="btns__button btns__button">15%</button>
        <button class="btns__button btns__button">25%</button>
        <button class="btns__button btns__button">50%</button>
        <input class="btns__custom type="number" placeholder="Custom">
      </fieldset>

      <label for="people" class="inputs-container__people-label" >Number of People <span id="alert"></span> </label>
      <input id="people" class="inputs-container__people-input" min="1" type="number" value="5">
    </div>

    <div class="result-container">
      <div class="results">
      
        <div>
          <p class="results__tip-amount">Tip Amount</p>
          <p class="results__tip-person">/ person</p>
        </div>

        <p class="results__tip-value">0</p>
        
        <div>
          <p class="results__total-amount">Total</p>
          <p class="results__total-person">/ person</p>
        </div>

        <p class="results__total-value">0</p>
      
      </div>

      <button class="result-container__reset">Reset</button>

    </div>
  </section>

  


  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://sneyder-la.xyz/" target="_blank">IrumaCode</a>.
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
